{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}
<div class="d-grid gap-2">
  <div class="p-2">
    <div class="row">
      <div class="col">
        <img src="{% static 'portfolio/title_home.png' %}" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="p-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="{% static 'portfolio/profile.JPG' %}" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>

<center>
  <h2 class="mt-5">Portfolio</h2>
</center>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" class="align-bottom">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2" class="align-bottom">
    {% endif %}

    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>




  </div>
  {% endfor %}
</div>



<hr>
{% endblock %}
